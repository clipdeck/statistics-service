apiVersion: batch/v1
kind: CronJob
metadata:
  name: stats-update
  namespace: clipdeck
  labels:
    app.kubernetes.io/name: stats-update
    app.kubernetes.io/component: job
    app.kubernetes.io/part-of: clipdeck
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: stats-update
            app.kubernetes.io/component: job
        spec:
          containers:
            - name: stats-update
              image: registry.digitalocean.com/clipdeck/statistics-service:latest
              command: ["node", "dist/jobs/statsUpdate.js"]
              env:
                - name: NODE_ENV
                  value: "production"
                - name: PORT
                  value: "3003"
                - name: HOST
                  value: "0.0.0.0"
                - name: LOG_LEVEL
                  value: "info"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: clipdeck-db-credentials
                      key: POOLED_URL
                - name: DIRECT_URL
                  valueFrom:
                    secretKeyRef:
                      name: clipdeck-db-credentials
                      key: DIRECT_URL
                - name: JWT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: clipdeck-auth
                      key: JWT_SECRET
                - name: RABBITMQ_URL
                  valueFrom:
                    secretKeyRef:
                      name: clipdeck-rabbitmq
                      key: RABBITMQ_URL
                - name: REDIS_URL
                  valueFrom:
                    secretKeyRef:
                      name: clipdeck-redis
                      key: REDIS_URL
                - name: YOUTUBE_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: clipdeck-api-keys
                      key: YOUTUBE_API_KEY
                - name: EVENT_EXCHANGE
                  value: "clipdeck.events"
                - name: CLIP_SERVICE_URL
                  value: "http://clip-service.clipdeck.svc.cluster.local:3002"
                - name: ALLOWED_ORIGINS
                  value: "https://clipdeck.com,https://www.clipdeck.com"
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: clipdeck-registry
